<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/styles.css">
    <link rel="stylesheet" href="/public/css/media-query.css">
    <title>Marciel Assiz</title>
    <link rel="icon" type="image/x-icon" href="/public/img/favicon.png">
</head>
<body>
    <!-- Login com facebook -->
    <button id="profile" class="login-face" onclick="InicarLoginFace();">Login com facebook</button>
    <script>
        
        function InicarLoginFace(){
            // Inicialize o SDK com seu aplicativo e a versão da API Graph para seu aplicativo
            (function(d, s, id){
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) {return;}
                js = d.createElement(s); js.id = id;
                js.src = "https://connect.facebook.net/en_US/sdk.js";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));

            window.fbAsyncInit = function() {
                FB.init({
                    appId            : '154133039288333',
                    xfbml            : true,
                    version          : 'v20.0'
                });
                // Se você estiver logado, obtenha automaticamente seu nome e endereço de e-mail, suas informações de perfil público
                FB.login(function(response) {
                    if (response.authResponse) {
                        console.log('Bem-vindo!  Buscando suas informações.... ');
                        FB.api('/me', {fields: 'name, email'}, function(response) {
                            document.getElementById("profile").innerHTML = "Bom te ver, " + response.name + ". vejo que seu endereço de e-mail é " + response.email
                        });
                    } else { 
                        console.log('O usuário cancelou o login ou não autorizou totalmente.'); 
                    }
                });
            };
        }
        

    </script>
    <div id="app"></div>
    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="/public/js/scripts.js"></script>
    
</body>
</html>
